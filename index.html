<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>spiro-font</title>
    <style id='style'></style>
  </head>
  <body>
    <p>Thanks to <a href="https://github.com/staff-code/opentype.js#readme">opentype.js</a>!</p>
    <div class="demo">ABC</div>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
    <script type="module">
      import { getCssFontFace, getFont } from './main.js';
      const font = getFont();
      const fontName = 'Demo';
      const styleSheet = document.createElement("style")
      styleSheet.type = "text/css"
      styleSheet.innerText = `
        ${getCssFontFace(fontName, font)}
        .demo { font-family: '${fontName}'; }
      `;
      document.head.appendChild(styleSheet);
    </script>
  </body>
</html>
