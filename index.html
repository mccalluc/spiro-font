<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>spiro-font</title>
  </head>
  <body>
    <p>The text below is rendered in a client-side generated font.
       <a href="https://github.com/mccalluc/spiro-font">Source code on Github</a>.
    </p>
    <div id="demo"></div>
    <div id="canvas"></div>

    <script src="https://unpkg.com/opentype.js@1.3.4/dist/opentype.min.js"></script>
    <script src="https://unpkg.com/jsts@2.3.0/dist/jsts.min.js"></script>
    <script src="https://unpkg.com/raphael@2.3.0/raphael.min.js"></script>
    
    <script type="module">
      import { makeCssFontFace, makeFont } from './js/main.js';
      import { drawPolygon } from './js/draw.js';

      drawPolygon([[150, 10], [200, 100], [100, 100], [50, 50]]);

      const divId = 'demo';
      document.getElementById(divId).innerHTML = '0123456789';

      const fontName = 'Demo';
      const font = makeFont(fontName);
      const styleSheet = document.createElement('style');
      styleSheet.type = 'text/css';
      styleSheet.innerText = `
        ${makeCssFontFace(fontName, font)}
        #${divId} { font-family: '${fontName}' }
      `;
      document.head.appendChild(styleSheet);
    </script>
  </body>
</html>
