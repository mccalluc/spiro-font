<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>spiro-font</title>
  </head>
  <body>
    <p>Thanks to <a href="https://github.com/staff-code/opentype.js#readme">opentype.js</a>!</p>
    <div id="demo"></div>

    <script src="https://cdn.jsdelivr.net/npm/opentype.js@1.3.4/dist/opentype.min.js"></script>
    <script type="module">
      import { makeCssFontFace, makeFont } from './main.js';
      const targetChar = '*';
      const divId = 'demo';
      document.getElementById(divId).innerHTML = targetChar;

      const font = makeFont(targetChar);
      const fontName = 'Demo';
      const styleSheet = document.createElement("style")
      styleSheet.type = "text/css"
      styleSheet.innerText = `
        ${makeCssFontFace(fontName, font)}
        #${divId} { font-family: '${fontName}'; }
      `;
      document.head.appendChild(styleSheet);
    </script>
  </body>
</html>
