---
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .spiro-font {
        font-family: 'spiro-font';
        font-size: 0.8em;
        display: none; /* To avoid flash of unstyled text. */
      }
      a.spiro-font {
        text-decoration: none;
      }
      #preview {
        font-size: 1.8em;
        max-height: 4em;
        overflow: scroll;
        padding-top: 0.5em;
        line-height: 200%;
      }
      .interactive {
        height: 300px;
      }
      blockquote {
        border-left: solid #555;
        padding-left: 1em;
      }
      a {
        color: #555;
      }
    </style>
    <title>spiro-font | {{ page.title }}</title>
  </head>
  <body class="bg-light">
    <header class="border-bottom bg-white pt-2" style="height: 2em;">
      <div class="container">
        <a href="{{ site.url }}{{ site.baseurl }}/" class="spiro-font">spiro-font</a>
      </div>
    </header>
    <div class="container">
      <main>
        {{ content }}

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        -->

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        -->
      </main>
    </div>
  </body>
</html>
