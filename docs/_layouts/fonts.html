<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>spiro-font | {{ page.title }}</title>
    <style>
      .style-me {
        font-size: 2em;
        font-family: 'spiro-font';
      }
    </style>
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
    </script>
    
    <div id="app">
      <main-component/>
    </div>
    
    <script type="module">
      import MainComponent from '{{ site.baseurl }}/assets/js/MainComponent.js'
      Vue.createApp(
        {
          components: {
            MainComponent
          }
        },
        {
          baseUrl: '{{ site.baseurl }}/',
          page: {{ page | jsonify }},
        }  
      ).mount('#app')
    </script>
    
    <script src="https://unpkg.com/opentype.js@1.3.4/dist/opentype.min.js"></script>
    <script src="https://unpkg.com/jsts@2.3.0/dist/jsts.min.js"></script>
    <script src="https://unpkg.com/raphael@2.3.0/raphael.min.js"></script>
    
    <script type="module">
      import main from '{{ site.baseurl }}/assets/js/main.js';
      const segmentMap = {{ page.segmentMap | jsonify }};
      const segments = {{ page.segments | jsonify }};
      const shrink = {{ page.shrink }};
      const grow = {{ page.grow }};
      const bevel = {{ page.bevel }};
      main({
        fontName: 'spiro-font',
        segmentMap, segments, shrink, grow, bevel,
        controlsContainer: document.getElementById('controls'),
        downloadButton: document.getElementById('download')
      });
    </script>
  </body>
</html>
