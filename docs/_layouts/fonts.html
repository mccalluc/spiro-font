<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>spiro-font | {{ page.title }}</title>
    <style>
      .style-me {
        font-size: 2em;
        font-family: 'spiro-font';
      }
      label, textarea {
        display: block;
      }
    </style>
    <style id="font-face"></style>
  </head>
  <body>
    <div id="app">
      <main-component />
    </div>

    {% if jekyll.environment == "production" %}
      <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
    {% else %}
      <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
    {% endif %}
    <script src="https://unpkg.com/opentype.js@1.3.4/dist/opentype.min.js"></script>
    <script src="https://unpkg.com/jsts@2.3.0/dist/jsts.min.js"></script>
    <script src="https://unpkg.com/raphael@2.3.0/raphael.min.js"></script>
    
    <script type="module">
      import MainComponent from '{{ site.baseurl }}/assets/js/components/MainComponent.js'

      Vue.createApp(
        {
          components: {
            MainComponent
          }
        },
        {
          baseUrl: '{{ site.baseurl }}/',
          name: '{{ page.name }}',
          sampleText: `{{ page.sampleText }}`, // Will break if sampleText includes "`".
          initSegmentMap: {{ page.segmentMap | jsonify }},
          initSegments: {{ page.segments | jsonify }},
          initShrink: {{ page.shrink }},
          initGrow: {{ page.grow }},
          initBevel: {{ page.bevel }},
        }  
      ).mount('#app')
    </script>
  </body>
</html>
