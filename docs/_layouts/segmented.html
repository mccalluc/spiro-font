---
layout: default
---

<div class="row">
  <div class="col">
    <div class="card my-3">
      <div class="card-body">
        <h1>{{ page.name }}</h1>
        <p>{{ page.content }}</p>
        <p contenteditable class="spiro-font" id="preview">{{ page.sampleText }}</p>
      </div>
    </div>
  </div>
</div>

<div id="app-container" class="row mb-3">
  <app />
</div>

{% if jekyll.environment == "production" %}
<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
{% else %}
<script src="https://unpkg.com/vue@3.2.31/dist/vue.global.js"></script>
{% endif %}

<script type="module">
  import App from '{{ site.baseurl }}/assets/js/components/App.js';
  import getInit from '{{ site.baseurl }}/assets/js/getInit.js';

  const defaults = {{ page.defaults | jsonify }};
  const init = getInit({defaults, url: location.href});
  
  Vue.createApp(
    {
      components: {App}
    },
    {
      init
    }  
  ).mount('#app-container');
</script>
